<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        .dashboard-box1, .dashboard-box2 {
            position: fixed;
            right: -300px;
            top: 10%;
            width: 300px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease-in-out;
        }
        .dashboard-box1.active, .dashboard-box2.active {
            right: 1rem;
        }
    </style>
</head>
<body>
    <a href="#" id="profile-link">Profile</a>
    <a href="#" id="orders-link">Orders</a>

    <div class="dashboard-box1" id="dashboard-box1">
        <h2>Your Profile</h2>
        <p>Name: Toni Bommisetty</p>
    </div>

    <div class="dashboard-box2" id="dashboard-box2">
        <h2>Your Orders</h2>
        <p>No orders placed yet.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const profileLink = document.getElementById('profile-link');
            const ordersLink = document.getElementById('orders-link');
            const dashboardBox1 = document.getElementById('dashboard-box1');
            const dashboardBox2 = document.getElementById('dashboard-box2');

            if (profileLink && ordersLink && dashboardBox1 && dashboardBox2) {
                profileLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    dashboardBox1.classList.toggle('active');
                    dashboardBox2.classList.remove('active');
                });

                ordersLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    dashboardBox2.classList.toggle('active');
                    dashboardBox1.classList.remove('active');
                });

                // Close the boxes when clicking outside
                document.addEventListener('click', (e) => {
                    if (!dashboardBox1.contains(e.target) && !profileLink.contains(e.target)) {
                        dashboardBox1.classList.remove('active');
                    }
                    if (!dashboardBox2.contains(e.target) && !ordersLink.contains(e.target)) {
                        dashboardBox2.classList.remove('active');
                    }
                });
            } else {
                console.error("One or more elements are missing. Check the IDs in your HTML.");
            }
        });
    </script>
</body>
</html>
